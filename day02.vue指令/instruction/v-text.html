<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg}}!!!!!!</p>
			<p v-text="msg">!!!!</p>
			<p v-text="msg"></p>
			<span v-text="msg"/>
		</div>
	</body>
	<script type="text/javascript">
		const app=new Vue({
			el:'#app',
			data:{
				msg:'hello world'
			}
		})
	</script>
</html>
