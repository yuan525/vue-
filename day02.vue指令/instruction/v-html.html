<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{html}}</p>
			<p v-html="html"></p>
			<p v-html="html">{{html}}</p>
		</div>
	</body>
	<script>
		var app=new Vue({
			el:'#app',//表示当前这个实例app要控制页面上的哪个区域
			data:{    //此处存放el中要用到的数据
				html:"<span style='color:red'>I'm red</span>"
			}
		})
		
	</script>
</html>
