<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{a}}</p>
			<p v-once>{{a}}</p>
			<button v-on:click="click">点击</button>
		</div>
	</body>
	<script>
		const app=new Vue({
			el:'#app',
			data:{
				a:'aaaaa',
				
			},
			methods:{
				click:function(){
					this.a="值变了吗?"
					
				}
			}
		})
	</script>
</html>
