<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			p{
				width: 100px;
				height: 100px;
				border: 5px solid black;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<p v-show="bol">a</p>
			<p v-if='bol'>b</p>
			<p>c</p>
			<button v-on:click="click">点击</button>
		</div>
	</body>
	<script type="text/javascript">
		const app=new Vue({
			el:'#app',
			data:{
				bol:true
			},
			methods:{
				click(){
					this.bol=!this.bol
				}
			}
		})
	</script>
</html>
