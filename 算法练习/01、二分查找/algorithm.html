<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二分查找</title>
	</head>
	<body>
	</body>
	<script>
		/**
		需求：
		有一个长度为n的有序数组,需要快速找到某个值item,
		实现步骤
		1、定义长度为n的数组arr、开头下标start、结尾下标end、中间下标min(如果是奇数，向下取整)、中间元素guess
		2、如果中间元素guess大于要找的数字item，说明item在左边，也就是说item在数组下标开头0到下标中间min之间，所以此时要将结尾下标end的值改为min的值：end=min
		3、如果中间元素guess小于要找的数字item，说明item在右边，也就是说item在数组下标中间min到下标结尾end之间，所以此时要将开头下标start的值改为min的值：start=min
		4、如果中间元素guess等于要找的数字item，说明找到啦~
		**/
		const arr=[1,3,5,6,7,8,10,15,19,23,24,35]
		let start=0
		let end=arr.length-1
		let min=parseInt((start+end)/2)
		let guess =arr[min]
			
		function binary_search(list,item){
			min=parseInt((start+end)/2)
			guess =arr[min]
			console.log("中间下标",min)
			// console.log("中间元素",guess)
			console.log('卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍卍')
			if(guess>item){
				end=min
				binary_search(list,item)
			}
			if(guess<item){
				start=min
			  binary_search(list,item)
			}
			if(guess===item){
				return `找到了,下标是${min},元素是:${guess}`
			}
		}
		
		console.log(binary_search(arr,24))
	</script>
</html>
